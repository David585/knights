<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      



<ui:composition template="/WEB-INF/templates/knights.xhtml">      
    <ui:define name="title">
        #{bundle['application.mainmenu.title']}
    </ui:define>

    <ui:define name="content">
<h1>Sir Gregor</h1>

<p:media value="/resources/music/Angevin B.mp3" width="0" height="0" player="quicktime">
    <f:param name="autoPlay" value="false" />
</p:media>

<h:graphicImage value="/resources/images/darkknight.jpg" height="200" width="200" id="imageknight" styleClass="centerimage" > </h:graphicImage>


<div id="panelviewstory">
<p:panelGrid columns="1" >
 
    <h:outputText value="Exiled from the kingdom of Freren as a teenager for slaying the corrupted master of coin  , Gregor began his journey to conquer the kingdom of Freren owned by his very own father. Age 24, Gregor the Great has mastered the art sword combat. Town folk rumours claim he is the strongest knight in Freren, weilding a two handed sword passed down from his father." />
</p:panelGrid>
</div>

<div id="panelview">
<p:panelGrid columns="2">
 
    <h:outputText value="Heath Points:" />
    <h:outputText value="#{player.health}" />
 
    <h:outputText value="Base Damage:" />
    <h:outputText value="#{player.damage}" />
    
    <h:outputText value="Glinting Slash:" />
    <h:outputText value="10" />
    
    <h:outputText value="Piercing Stab:" />
    <h:outputText value="20" />
 
</p:panelGrid>
</div>
<h:form>
<h:commandButton value="Begin!" action="storyselect" styleClass="buttonClass">
            </h:commandButton>
</h:form>  


    </ui:define>


          
            
</ui:composition>
    
</html>
